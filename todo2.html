<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple ToDo App</title>
    <style>
      body {
  font-family: Arial, sans-serif;
  background: linear-gradient(#E6B2BA,#FFEDFA);
  margin: 0;
  padding: 0;
}

.container {
  max-width: 400px;
  margin: 50px auto;
  background:linear-gradient(#9FB3DF,#C6E7FF);
  padding: 20px;
  box-shadow: 0 0 10px #E4E0E1;
  border-radius: 5px;
}

h1 {
  text-align: center;
}

.todo-input {
  display: flex;
  gap: 10px;
}

input[type="text"] {
  flex: 1;
  padding: 8px;
  font-size: 16px;
}

button {
  padding: 8px 12px;
  font-size: 16px;
  cursor: pointer;
}

ul {
  list-style: none;
  padding-left: 0;
  margin-top: 20px;
}

li {
  display: flex;
  justify-content: space-between;
  padding: 8px;
  background: #E5D9F2;
  margin-bottom: 5px;
  border-radius: 4px;
}

li button {
  background: red;
  color: white;
  border: none;
  padding: 4px 8px;
  cursor: pointer;
}
    </style>
</head>
  <body>

  
    <div class="container">
      <h1>To-Do List</h1>
      <div class="todo-input">
        <input type="text" id="taskInput" placeholder="Enter a task..." />
        <button  type="button" onclick="addTask()">Add</button>
      </div>
      <ul id="taskList"></ul>
    </div>
    
    <script>
      function addTask() {
  const input = document.getElementById("taskInput");
  const taskText = input.value.trim();

  if (taskText === "") return;

  const li = document.createElement("li");
  li.textContent = taskText;

  const removeBtn = document.createElement("button");
  removeBtn.textContent = "remove";
  removeBtn.onclick = () => li.remove();

  li.appendChild(removeBtn);
  document.getElementById("taskList").appendChild(li);

  input.value = "";
}
    </script>
  </body>
</html>
